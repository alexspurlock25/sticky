<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' http://* 'unsafe-inline';" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Sticky</title>
  </head>
  <body>
    <div id="menu-container">
      <button type="button" id="add-btn-menu"><img src="https://img.icons8.com/windows/32/000000/add.png"/></button>
      <button type="button" id="edit-btn-menu"><img src="https://img.icons8.com/windows/32/000000/edit.png"/></button>
    </div>
    <div id="form-container">
      <form id="add-form" method="POST">
        <input type="text" placeholder="Title *" id="add-txtbx-url" required />
        <input type="text" placeholder="Username" id="add-txtbx-username" />
        <input type="email" placeholder="Email" id="add-txtbx-email" />
        <input type="password" placeholder="Password" id="add-txtbx-password" />
        <button type="submit">Add Account</button>
        <button type="button" id="add-form-cancel-btn">Cancel</button>
      </form>
      <form id="edit-form" method="POST">
        <input type="text" placeholder="Title *" id="edit-txtbx-url" required />
        <input type="text" placeholder="Username" id="edit-txtbx-username" />
        <input type="email" placeholder="Email" id="edit-txtbx-email" />
        <input type="password" placeholder="Password" id="edit-txtbx-password" />
        <button type="submit">Update</button>
        <button type="button" id="edit-form-cancel-btn">Cencel</button>
      </form>
    </div>

    <div id="wrapper">
      <main>
        <table>
          <thead>
            <tr>
              <th scope="col">Title</th>
              <th scope="col">Username</th>
              <th scope="col">Email</th>
              <th scope="col">Password</th>
              <th scope="col">
                <button type="button" id="cancel-edit-btn">CANCEL</button>
              </th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </main>
    </div>

    <script>window.jQuery = window.$ = require("jquery");</script>
    <script src="db/initialize_db.js"></script>
    <script src="js/ajax_buttons.js"></script>
  </body>
</html>
