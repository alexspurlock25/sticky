<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <script src="db/db_init.js"></script>
    <link rel="stylesheet" href="css_files/main.css">
    <title>Sticky</title>
</head>
<body>
<!-- insert url, username, password -->
<form id="user-input-form" method="POST" onsubmit="insertData()">

    <input placeholder="URL" id="textbox-url" type="text" required>
    <input placeholder="Username" id="textbox-username" type="text" required>
    <input placeholder="Password" id="textbox-password" type="text" required>

    <button id="submit-data" type="submit">Submit</button>

</form>

<table id="user-data-table" style="width:100%">
    <thead>
    <tr>
        <th>URL</th>
        <th>Username</th>
        <th>Password</th>
        </tr>
    </thead>
    <tbody>
    <tr>
      <td>Jill</td>
      <td>Smith</td>
      <td>50</td>
    </tr>
    <tr>
      <td>Eve</td>
      <td>Jackson</td>
      <td>94</td>
    </tr>
</tbody>
  </table> 

</body>
</html>
