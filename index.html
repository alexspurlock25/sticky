<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="css_files/main.css">
    <title>Sticky</title>
</head>
<body>
<div id="add-button-container"><button id="add-button" onclick="addButton()">+</button></div>

<table id="user-data-table" style="width:100%">
    <tr>
    <tr>
        <th>URL</th>
        <th>Username</th>
        <th>Password</th>
    </tr>
</table>

<form id="user-input-form" method="POST" onsubmit="insertData()" style="display: none;">

    <input placeholder="URL" id="textbox-url" type="text" required>
    <input placeholder="Username" id="textbox-username" type="text" required>
    <input placeholder="Password" id="textbox-password" type="text" required>

    <button id="submit-data" type="submit">Submit</button>

</form>

<script src="db/db_init.js"></script>
</body>
</html>
