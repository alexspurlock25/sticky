<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="css_files/main.css">
    <title>Sticky</title>
</head>
<body>
    <div id="add-button-container">
        <button id="add-button">ADD</button>
    </div>
    <div id="wrapper">
        <main id="table-container">
            <table id="user-data-table" style="width:100%">
                <thead>
                    <tr>
                        <th>URL</th>
                        <th>Username</th>
                        <th>Password</th>
                    </tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>
        </main>
    </div>

<form id="user-input-form" method="POST" style="display: none;">

    <input placeholder="URL" id="textbox-url" type="text" name="url" required>
    <input placeholder="Username" id="textbox-username" type="text" name="username" required>
    <input placeholder="Password" id="textbox-password" type="text" name="password" required>

    <button id="submit-data" type="submit">Add Account</button>

</form>


<script src="db/db_init.js"></script>
<script src="js_files/main.js"></script>
</body>
</html>
